<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form>
      <input type="text" id="search-input" placeholder="Search for Images" />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682687982029-edb9aecf5f89?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80"
          alt=" Home to kaleidoscopic-colored coral reefs and an abundance of diverse marine life | Islands of NEOM- NEOM, Saudi Arabia."
        />
        <a href="https://unsplash.com/photos/qGH25zv5xMk" target="_blank"
          >Islands of NEOM-NEOM, Saudi Arabia.</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1666919643134-d97687c1826c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80"
          alt=" Genesis GV60 is charging at EV charging station"
        />
        <a href="https://unsplash.com/photos/qGH25zv5xMk" target="_blank"
          >Genesis GV60 is charging at EV charging stationy</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1683009427692-8a28348b0965?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt=" Mountains under the sky"
        />
        <a href="https://unsplash.com/photos/qGH25zv5xMk" target="_blank"
          >Mountains under the sky</a
        >
      </div>
    </div>
    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
  </body>
</html>
